- ruleID: ensure_that_the_api_server_audit_log_maxage_argument_is_set_to_30_or_as_appropriate
  effort: 1
  category: optional
  message: Retain the logs for at least 30 days or as appropriate.
  labels:
    - eks
    - kubernetes
    - kubescape
    - konveyor.io/target=openshift
    - konveyor.io/target=kubernetes
    - konveyor.io/target=eks
  description: Ensure That The Api Server Audit Log Maxage Argument Is Set To 30 Or As Appropriate
  when:
    k8s-resource.rego_module:
        module: "package policy\r\n\r\nimport future.keywords.in\r\n\r\ndeny[msg] {\r\n\tobj = input[_]\r\n\tis_api_server(obj)\r\n\tresult = invalid_flag(obj.spec.containers[0].command)\r\n\tmsg := {\r\n\t\t\"alertMessage\": result.alert,\r\n\t\t\"alertScore\": 2,\r\n\t\t\"reviewPaths\": result.failed_paths,\r\n\t\t\"failedPaths\": result.failed_paths,\r\n\t\t\"fixPaths\": result.fix_paths,\r\n\t\t\"packagename\": \"policy\",\r\n\t\t\"alertObject\": {\"k8sApiObjects\": [obj]},\r\n\t}\r\n}\r\n\r\nis_api_server(obj) {\r\n\tobj.apiVersion == \"v1\"\r\n\tobj.kind == \"Pod\"\r\n\tobj.metadata.namespace == \"kube-system\"\r\n\tcount(obj.spec.containers) == 1\r\n\tcount(obj.spec.containers[0].command) > 0\r\n\tendswith(obj.spec.containers[0].command[0], \"kube-apiserver\")\r\n}\r\n\r\nget_flag_value(cmd) = {\"origin\": origin, \"value\": value} {\r\n\tre := \" ?--audit-log-maxage=(.+?)(?: |$)\"\r\n\tmatchs := regex.find_all_string_submatch_n(re, cmd, -1)\r\n\tcount(matchs) == 1\r\n\tvalue = to_number(matchs[0][1])\r\n\torigin := matchs[0][0]\r\n}\r\n\r\n# Assume flag set only once\r\ninvalid_flag(cmd) = result {\r\n\tflag = get_flag_value(cmd[i])\r\n\tflag.value < 30\r\n\tfixed = replace(cmd[i], flag.origin, \"--audit-log-maxage=30\")\r\n\tpath = sprintf(\"spec.containers[0].command[%v]\", [i])\r\n\tresult = {\r\n\t\t\"alert\": sprintf(\"Audit log retention period is %v days, which is too small (should be at least 30 days)\", [flag.value]),\r\n\t\t\"failed_paths\": [path],\r\n\t\t\"fix_paths\": [{\"path\": path, \"value\": fixed}],\r\n\t}\r\n}\r\n\r\ninvalid_flag(cmd) = result {\r\n\tfull_cmd = concat(\" \", cmd)\r\n\tnot contains(full_cmd, \"--audit-log-maxage\")\r\n\tresult = {\r\n\t\t\"alert\": \"Audit log retention period is not set\",\r\n\t\t\"failed_paths\": [],\r\n\t\t\"fix_paths\": [{\r\n\t\t\t\"path\": sprintf(\"spec.containers[0].command[%v]\", [count(cmd)]),\r\n\t\t\t\"value\": \"--audit-log-maxage=30\",\r\n\t\t}],\r\n\t}\r\n}\r\n\nincidents[msg] {\n  violation := deny[_]\n  apiObjects := object.get(violation.alertObject, \"k8sApiObjects\", false)\n  item := apiObjects[_]\n  msg := {\n\t  \"apiVersion\": item.apiVersion,\n\t\t\"namespace\": item.metadata.namespace,\n\t\t\"kind\": item.kind,\n\t\t\"name\": item.metadata.name,\n  }\n}\n\nincidents[msg] {\n  violation := deny[_]\n  item := object.get(violation.alertObject, \"externalObjects\", false)\n  msg := {\n\t  \"apiVersion\": item.apiVersion,\n\t\t\"namespace\": item.metadata.namespace,\n\t\t\"kind\": item.kind,\n\t\t\"name\": item.metadata.name,\n  }\n}"
        resources: []
        defaults: false
