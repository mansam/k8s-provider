- ruleID: list_all_namespaces
  effort: 1
  category: optional
  message: lists all namespaces for users to review
  labels:
    - eks
    - kubernetes
    - kubescape
    - konveyor.io/target=openshift
    - konveyor.io/target=kubernetes
    - konveyor.io/target=eks
  description: List All Namespaces
  when:
    k8s-resource.rego_module:
        module: |-
            package policy

            # returns all namespace objects in cluster
            deny[msga] {
            	namespace = input[_]
            	namespace.kind == "Namespace"

            	msga := {
            		"alertMessage": sprintf("review the following namespace: %v", [namespace.metadata.name]),
            		"alertScore": 9,
            		"packagename": "policy",
            		"failedPaths": [],
            		"fixPaths": [],
            		"alertObject": {
            			"k8sApiObjects": [namespace]
            		}
            	}
            }
            incidents[msg] {
              violation := deny[_]
              apiObjects := object.get(violation.alertObject, "k8sApiObjects", false)
              item := apiObjects[_]
              msg := {
            	  "apiVersion": item.apiVersion,
            		"namespace": item.metadata.namespace,
            		"kind": item.kind,
            		"name": item.metadata.name,
              }
            }

            incidents[msg] {
              violation := deny[_]
              item := object.get(violation.alertObject, "externalObjects", false)
              msg := {
            	  "apiVersion": item.apiVersion,
            		"namespace": item.metadata.namespace,
            		"kind": item.kind,
            		"name": item.metadata.name,
              }
            }
        resources: []
        defaults: false
