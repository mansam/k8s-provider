- ruleID: anonymous_requests_to_kubelet_service_updated
  effort: 1
  category: optional
  message: Determines if anonymous requests to the kubelet service are allowed.
  labels:
    - eks
    - kubernetes
    - kubescape
    - konveyor.io/target=openshift
    - konveyor.io/target=kubernetes
    - konveyor.io/target=eks
  description: Anonymous Requests To Kubelet Service Updated
  when:
    k8s-resource.rego_module:
        module: |-
            package policy

            # CIS 4.2.1 https://workbench.cisecurity.org/sections/1126668/recommendations/1838638

            deny[msga] {
            	obj := input[_]
            	is_kubelet_info(obj)
            	command := obj.data.cmdLine

            	contains(command, "--anonymous-auth")
            	contains(command, "--anonymous-auth=true")

            	external_obj := json.filter(obj, ["apiVersion", "data/cmdLine", "kind", "metadata"])

            	msga := {
            		"alertMessage": "Anonymous requests is enabled.",
            		"alertScore": 7,
            		"failedPaths": [],
            		"fixPaths": [],
            		"packagename": "policy",
            		"alertObject": {"externalObjects": external_obj},
            	}
            }


            deny[msga] {
            	obj := input[_]
            	is_kubelet_info(obj)
            	command := obj.data.cmdLine

            	not contains(command, "--anonymous-auth")
            	contains(command, "--config")

            	decodedConfigContent := base64.decode(obj.data.configFile.content)
            	yamlConfig := yaml.unmarshal(decodedConfigContent)
            	yamlConfig.authentication.anonymous.enabled == true

            	msga := {
            		"alertMessage": "Anonymous requests is enabled.",
            		"alertScore": 7,
            		"reviewPaths": ["authentication.anonymous.enabled"],
            		"failedPaths": ["authentication.anonymous.enabled"],
            		"fixPaths": [],
            		"packagename": "policy",
            		"alertObject": {"externalObjects": {
            			"apiVersion": obj.apiVersion,
            			"kind": obj.kind,
            			"metadata": obj.metadata,
            			"data": {"configFile": {"content": decodedConfigContent}},
            		}},
            	}
            }

            ## Host sensor failed to get config file content
            deny[msga] {
            	obj := input[_]
            	is_kubelet_info(obj)

            	command := obj.data.cmdLine

            	not contains(command, "--anonymous-auth")
            	contains(command, "--config")

            	not obj.data.configFile.content

            	msga := {
            		"alertMessage": "Failed to analyze config file",
            		"alertScore": 7,
            		"failedPaths": [],
            		"fixPaths": [],
            		"packagename": "policy",
            		"alertObject": {"externalObjects": {
            			"apiVersion": obj.apiVersion,
            			"kind": obj.kind,
            			"data": obj.data,
            		}},
            	}
            }

            is_kubelet_info(obj) {
            	obj.kind == "KubeletInfo"
            	obj.apiVersion == "hostdata.kubescape.cloud/v1beta0"
            }

            incidents[msg] {
              violation := deny[_]
              apiObjects := object.get(violation.alertObject, "k8sApiObjects", false)
              item := apiObjects[_]
              msg := {
            	  "apiVersion": item.apiVersion,
            		"namespace": item.metadata.namespace,
            		"kind": item.kind,
            		"name": item.metadata.name,
              }
            }

            incidents[msg] {
              violation := deny[_]
              item := object.get(violation.alertObject, "externalObjects", false)
              msg := {
            	  "apiVersion": item.apiVersion,
            		"namespace": item.metadata.namespace,
            		"kind": item.kind,
            		"name": item.metadata.name,
              }
            }
        resources: []
        defaults: false
