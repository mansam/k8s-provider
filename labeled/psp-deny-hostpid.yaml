- ruleID: psp_deny_hostpid
  effort: 1
  category: optional
  message: ""
  labels:
    - eks
    - kubernetes
    - kubescape
    - konveyor.io/target=openshift
    - konveyor.io/target=kubernetes
    - konveyor.io/target=eks
  description: Psp Deny Hostpid
  when:
    k8s-resource.rego_module:
        module: |-
            package policy

            import future.keywords.every

            deny[msga] {
            	# only fail resources if there all PSPs have hostPID set to true
            	# if even one PSP has hostPID set to false, then the rule will not fail
            	every psp in input {
            		psp.kind == "PodSecurityPolicy"
            		psp.spec.hostPID == true
            	}

            	# return al the PSPs that have hostPID set to true
            	psp := input[_]
            	psp.kind == "PodSecurityPolicy"
            	psp.spec.hostPID == true

            	path := "spec.hostPID"
            	msga := {
            		"alertMessage": sprintf("PodSecurityPolicy: '%v' has hostPID set as true.", [psp.metadata.name]),
            		"packagename": "policy",
            		"deletePaths": [path],
            		"failedPaths": [path],
            		"fixPaths": [],
            		"alertObject": {"k8sApiObjects": [psp]},
            	}
            }

            incidents[msg] {
              violation := deny[_]
              apiObjects := object.get(violation.alertObject, "k8sApiObjects", false)
              item := apiObjects[_]
              msg := {
            	  "apiVersion": item.apiVersion,
            		"namespace": item.metadata.namespace,
            		"kind": item.kind,
            		"name": item.metadata.name,
              }
            }

            incidents[msg] {
              violation := deny[_]
              item := object.get(violation.alertObject, "externalObjects", false)
              msg := {
            	  "apiVersion": item.apiVersion,
            		"namespace": item.metadata.namespace,
            		"kind": item.kind,
            		"name": item.metadata.name,
              }
            }
        resources: []
        defaults: false
