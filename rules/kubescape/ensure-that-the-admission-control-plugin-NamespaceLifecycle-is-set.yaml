- ruleID: ensure_that_the_admission_control_plugin_NamespaceLifecycle_is_set
  effort: 1
  category: optional
  message: Reject creating objects in a namespace that is undergoing termination.
  when:
    k8s-resource.rego_module:
        module: "package policy\r\n\r\nimport future.keywords.in\r\n\r\ndeny[msg] {\r\n\tobj = input[_]\r\n\tis_api_server(obj)\r\n\tresult = invalid_flag(obj.spec.containers[0].command)\r\n\tmsg := {\r\n\t\t\"alertMessage\": \"admission control plugin AlwaysAdmit is enabled. This is equal to turning off all admission controllers\",\r\n\t\t\"alertScore\": 2,\r\n\t\t\"reviewPaths\": result.failed_paths,\r\n\t\t\"failedPaths\": result.failed_paths,\r\n\t\t\"fixPaths\": result.fix_paths,\r\n\t\t\"packagename\": \"policy\",\r\n\t\t\"alertObject\": {\"k8sApiObjects\": [obj]},\r\n\t}\r\n}\r\n\r\nis_api_server(obj) {\r\n\tobj.apiVersion == \"v1\"\r\n\tobj.kind == \"Pod\"\r\n\tobj.metadata.namespace == \"kube-system\"\r\n\tcount(obj.spec.containers) == 1\r\n\tcount(obj.spec.containers[0].command) > 0\r\n\tendswith(obj.spec.containers[0].command[0], \"kube-apiserver\")\r\n}\r\n\r\nget_flag_values(cmd) = {\"origin\": origin, \"values\": values} {\r\n\tre := \" ?--disable-admission-plugins=(.+?)(?: |$)\"\r\n\tmatchs := regex.find_all_string_submatch_n(re, cmd, -1)\r\n\tcount(matchs) == 1\r\n\tvalues := [val | val := split(matchs[0][1], \",\")[j]; val != \"\"]\r\n\torigin := matchs[0][0]\r\n}\r\n\r\n# Assume flag set only once\r\ninvalid_flag(cmd) = result {\r\n\tflag := get_flag_values(cmd[i])\r\n\r\n\t# value check\r\n\t\"NamespaceLifecycle\" in flag.values\r\n\r\n\t# get fixed and failed paths\r\n\tfixed_values := [val | val := flag.values[j]; val != \"NamespaceLifecycle\"]\r\n\tresult = get_retsult(fixed_values, i)\r\n}\r\n\r\nget_retsult(fixed_values, i) = result {\r\n\tcount(fixed_values) == 0\r\n\tresult = {\r\n\t\t\"failed_paths\": [sprintf(\"spec.containers[0].command[%v]\", [i])],\r\n\t\t\"fix_paths\": [],\r\n\t}\r\n}\r\n\r\nget_retsult(fixed_values, i) = result {\r\n\tcount(fixed_values) > 0\r\n\tpath = sprintf(\"spec.containers[0].command[%v]\", [i])\r\n\tresult = {\r\n\t\t\"failed_paths\": [path],\r\n\t\t\"fix_paths\": [{\r\n\t\t\t\"path\": path,\r\n\t\t\t\"value\": sprintf(\"--disable-admission-plugins=%v\", [concat(\",\", fixed_values)]),\r\n\t\t}],\r\n\t}\r\n}\r\n\nincidents[msg] {\n  violation := deny[_]\n  apiObjects := object.get(violation.alertObject, \"k8sApiObjects\", false)\n  item := apiObjects[_]\n  msg := {\n\t  \"apiVersion\": item.apiVersion,\n\t\t\"namespace\": item.metadata.namespace,\n\t\t\"kind\": item.kind,\n\t\t\"name\": item.metadata.name,\n  }\n}\n\nincidents[msg] {\n  violation := deny[_]\n  item := object.get(violation.alertObject, \"externalObjects\", false)\n  msg := {\n\t  \"apiVersion\": item.apiVersion,\n\t\t\"namespace\": item.metadata.namespace,\n\t\t\"kind\": item.kind,\n\t\t\"name\": item.metadata.name,\n  }\n}"
